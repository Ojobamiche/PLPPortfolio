<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with Images</title>
  </head>
  <body>
      <h1>Home</h1>
            <p>Welcome to our website! Explore the latest in technology.</p>
            <a href="https://example.com/technology image1"</a>
                <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/Technology_Trends.jpg" alt="Technology related image" width="200">
            </a>
    
            <h1>Gallery</h1>
            <div class="image-grid">
                <a href="https://example.com/nature1">
                    <img src="https://pixabay.com/photos/mountain-landscape-steps-stones-2031539/" alt="nature and stone">
                </a>
                <a href="https://example.com/nature2">
                    <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_640.jpg" alt="nature and flowers">
                </a>
                <a href="https://example.com/nature3">
                    <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_640.jpg" alt="nature and road">
                </a>
            </div>
    
            <h1>Menu</h1>
            <ul>
                <li>
                    <a href="https://example.com/food1">
                        <img src="https://cdn.pixabay.com/photo/2017/09/16/19/21/salad-2756467_640.jpg" alt="Food 1" width="50">
                        image of salad
                    </a>
                </li>
                <li>
                    <a href="https://example.com/food2">
                        <img src="https://cdn.pixabay.com/photo/2016/03/23/15/00/ice-cream-1274894_640.jpg" alt="Food 2" width="50">
                        image of ice cream
                    </a>
                </li>
                <li>
                    <a href="https://example.com/food3">
                        <img src="https://cdn.pixabay.com/photo/2014/11/05/15/57/salmon-518032_640.jpg" alt="Food 3" width="50">
                        image of salmon
                    </a>
                </li>
            </ul>
      </body>
    </html>
