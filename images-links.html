<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with Images</title>
  </head>
  <body>
      <h1>Home</h1>
            <p>Welcome to our website! Explore the latest in technology.</p>
            <a href="https://example.com/technology">
                <img src="technology.jpg" alt="Technology" width="200">
            </a>
    
            <h1>Gallery</h1>
            <div class="image-grid">
                <a href="https://example.com/nature1">
                    <img src="nature1.jpg" alt="Nature 1">
                </a>
                <a href="https://example.com/nature2">
                    <img src="nature2.jpg" alt="Nature 2">
                </a>
                <a href="https://example.com/nature3">
                    <img src="nature3.jpg" alt="Nature 3">
                </a>
            </div>
    
            <h1>Menu</h1>
            <ul>
                <li>
                    <a href="https://example.com/food1">
                        <img src="food1.jpg" alt="Food 1" width="50">
                        Food Item 1
                    </a>
                </li>
                <li>
                    <a href="https://example.com/food2">
                        <img src="food2.jpg" alt="Food 2" width="50">
                        Food Item 2
                    </a>
                </li>
                <li>
                    <a href="https://example.com/food3">
                        <img src="food3.jpg" alt="Food 3" width="50">
                        Food Item 3
                    </a>
                </li>
            </ul>
      </body>
    </html>
